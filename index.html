<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prime Number Finder</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1>
                Prime Number <br />
                Finder
            </h1>
            <div class="divider"></div>
            <input
                id="input-box"
                type="number"
                placeholder="Enter the desired number"
            />
            <div id="output-box" class="output">
                <div class="message">Here you will see the output</div>
            </div>
            <button id="button">Okay</button>
        </main>

        <script src="script.js"></script>
    </body>
</html>
